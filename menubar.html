<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Menu Bar</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Menubar item styling */
    .menubar-item {
      padding: 10px 15px;
      font-size: 18px;
      cursor: pointer;
    }
    .menubar-item:hover {
      background-color: #232323;
      border-radius: 5px;
    }

    /* Search bar styling */
    .navbar-search {
      flex-grow: 1;
      display: flex;
      align-items: center;
      padding: 10px;
    }
    .search-bar {
      display: flex;
      align-items: center;
      color: #8c826b; /* Match the color from the image */
      font-size: 16px;
    }
    .search-bar i {
      color: #e74c3c; /* Match the icon color */
      margin-right: 8px;
    }
    .search-bar .search-input {
      border: none;
      background: none;
      color: #8c826b;
      outline: none;
    }
    .navbar-custom {
      color: #8F8572;
    }
    .bg-custom {
      background-color: #1A1610;
    }
  </style>
  <!-- Font Awesome for the search icon -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-custom bg-custom">
  <div class="navbar-search">
    <div class="search-bar">
      <i class="fas fa-search"></i>
      <span>Search</span>
    </div>
  </div>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarMenu">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item menubar-item">
        <a class="nav-link" href="#">Sashimi</a>
      </li>
      <li class="nav-item menubar-item">
        <a class="nav-link" href="#">Lobster</a>
      </li>
      <li class="nav-item menubar-item">
        <a class="nav-link" href="#">King Crab</a>
      </li>
      <li class="nav-item menubar-item">
        <a class="nav-link" href="#">Shrimp</a>
      </li>
      <li class="nav-item menubar-item">
        <a class="nav-link" href="#">Salads</a>
      </li>
      <li class="nav-item menubar-item">
        <a class="nav-link" href="#">Desserts</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
