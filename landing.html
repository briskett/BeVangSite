<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <title>Slideshow Background</title>

  <!-- External CSS -->
  <style>
    /* Ensure full page coverage for carousel */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    /* Center carousel items and content */
    .carousel,
    .carousel-inner,
    .carousel-item {
      height: 100%;
    }

    .carousel-item img {
      object-fit: cover;
      height: 100%;
      width: 100%;
    }

    /* Example style for content */
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff; /* Text color */
      z-index: 1; /* Ensure content is above the background */
    }
  </style>
</head>
<body>

<!-- Noticebar -->
<div id="noticebar"></div>

<!-- Navbar -->
<div id="navbar"></div>

<!-- Carousel container -->
<div id="BG-Carousel" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="imgs/landing/bg1.jpg" class="d-block w-100" alt="Background Image">
    </div>
    <div class="carousel-item">
      <img src="imgs/landing/bg2.jpg" class="d-block w-100" alt="Background Image">
    </div>
    <div class="carousel-item">
      <img src="imgs/landing/bg3.jpg" class="d-block w-100" alt="Background Image">
    </div>
  </div>
</div>

<!-- Landing page content -->
<div class="content">
  <h1>Welcome to Landing Page</h1>
  <p>This is your landing page content.</p>
</div>

<div id="slideshow"></div>

<!-- Bootstrap JS and other scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  $(function(){
    $("#noticebar").load("noticebar.html")
    $("#navbar").load("navbar.html");
    $("#slideshow").load("slideshow.html")
  });
</script>
</body>
</html>
