<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <title>Slideshow Background</title>

  <!-- External CSS -->
  <style>
    /* CSS for responsive background image */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden; /* Ensure image doesn't overflow */
      transition: opacity 0.5s ease-out; /* Smooth transition between images */
    }

    .background img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Cover the entire container */
    }

    /* Example style for content */
    .content {
      padding: 20px;
      text-align: center;
      color: #fff; /* Text color */
      position: relative;
      z-index: 1; /* Ensure content is above the background */
    }
  </style>
</head>
<body>

<!-- Noticebar -->
<div id="noticebar"></div>

<!-- Navbar -->
<div id="navbar"></div>

<!-- Background image container -->
<div class="background">
  <img src="imgs/landing/bg1.jpg" alt="Background Image" class="bg-image">
</div>

<!-- Landing page content -->
<div class="content">
  <h1>Welcome to Landing Page</h1>
  <p>This is your landing page content.</p>
</div>

<!-- Slideshow items -->
<div id="slideshow"></div>

<!-- Bootstrap JS and other scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  $(document).ready(function() {
    // Load content and initialize slideshow
    $("#noticebar").load("noticebar.html", function() {
      $("#navbar").load("navbar.html", function() {
        $("#slideshow").load("slideshow.html", function() {
          // Array of image URLs for the slideshow
          var images = [
            "imgs/landing/bg1.jpg",
            "imgs/landing/bg2.jpg",
            "imgs/landing/bg3.jpg"
          ];
          // Function to change background image
          function changeBackground() {
            var currentIndex = 0;
            setInterval(function() {
              $(".bg-image").fadeOut(500, function() {
                $(this).attr("src", images[currentIndex]).fadeIn(500);
              });
              currentIndex = (currentIndex + 1) % images.length;
            }, 5000);
          }
          // Start the slideshow
          changeBackground();
        });
      });
    });
  });
</script>
</body>
</html>
