<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Slideshow</title>
  <!-- Bootstrap CSS -->
  <link href="custom/styles.css" rel="stylesheet"> <!-- Custom colored page background -->
  <style>
    /* Custom styles for the carousel images */
    .carousel-item img {
      width: 100%; /* Make sure the image fits the width of the container */
      height: 100%; /* Stretch the image to fill the container's height */
      object-fit: cover; /* Cover the container while maintaining aspect ratio */
      object-position: center; /* Center the image within the container */
    }

    /* Ensuring the controls are within the fixed size container */
    .carousel-control-prev,
    .carousel-control-next {
      width: 5%; /* Adjust control size as needed */
    }
  </style>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="carousel-container">
  <div id="foodCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="imgs/landing/food1.jpg" class="d-block w-100" alt="Delicious Food 1">
      </div>
      <div class="carousel-item">
        <img src="imgs/landing/food2.jpg" class="d-block w-100" alt="Delicious Food 2">
      </div>
      <div class="carousel-item">
        <img src="imgs/landing/food3.jpg" class="d-block w-100" alt="Delicious Food 3">
      </div>
    </div>
    <a class="carousel-control-prev" href="#foodCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#foodCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
</body>
</html>
