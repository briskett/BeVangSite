<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Slideshow</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="custom/styles.css" rel="stylesheet"> <!-- Loads custom colored page background-->
  <style>
    /* Custom styles for the slideshow container */
    .carousel-container {
      position: fixed; /* Fixed position */
      bottom: 20px; /* 20px from the bottom */
      right: 20px; /* 20px from the right */
      width: 500px; /* Wider width */
      height: 300px; /* Lesser height */
      margin: 40px; /* Adjust margin for spacing */
      border: 5px solid #FAEFD7; /* Optional: Border */
      border-radius: 10px; /* Optional: Rounded corners */
      overflow: hidden; /* Ensure content stays within the container */
    }


    .carousel-inner {
      width: 100%;
      height: 100%;
    }

    .carousel-item img {
      width: 100%; /* Make sure the image fits the width of the container */
      height: 100%; /* Stretch the image to fill the container's height */
      object-fit: cover; /* Cover the container while maintaining aspect ratio */
      object-position: center; /* Center the image within the container */
    }

    /* Ensuring the controls are within the fixed size container */
    .carousel-control-prev,
    .carousel-control-next {
      width: 5%; /* Adjust control size as needed */
    }

  </style>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="carousel-container">
  <div id="foodCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="imgs/landing/food1.jpg" class="d-block w-100" alt="Delicious Food 1">
      </div>
      <div class="carousel-item">
        <img src="imgs/landing/food2.jpg" class="d-block w-100" alt="Delicious Food 2">
      </div>
      <div class="carousel-item">
        <img src="imgs/landing/food3.jpg" class="d-block w-100" alt="Delicious Food 3">
      </div>
      <!-- Add more carousel items as needed -->
    </div>
    <a class="carousel-control-prev" href="#foodCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#foodCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
