<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notice Banner</title>
    <style>
        /* Styling for the notice banner */
        .notice-banner {
            background-color: #FAEFD7; /* Notice banner background color (paige) */
            color: #000; /* Text color */
            padding: 10px 20px; /* Padding for the banner */
            text-align: center; /* Center the text */
            font-size: 16px; /* Font size */
            font-weight: bold; /* Bold text */
            width: 100%; /* Full width */
            position: fixed; /* Fixed position to stay at the top */
            top: 0; /* Position at the very top of the page */
            z-index: 1000; /* Ensure it sits above other elements */
        }
    </style>
</head>
<body>
<div class="notice-banner">
    ⚠️ Important Notice: We will be closed on July 4th for Independence Day. ⚠️
</div>
</body>
</html>
